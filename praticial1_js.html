<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class=" col-12 col-md-6 ">
                <div class="card mt-3">
                    <div class="card-body">
                        
                            <div class=" border rounded " >
                                <h3 class="text-secondary p-2" style="text-align: right;" id="result">0</h3>
                            </div>
                        
                        <div class=" form-row mt-3">
                                <div class="col-6">
                                    <input type="number" id="input1" class="form-control">
                                </div>
                                <div class="col-6" >
                                    <input type="number" id="input2" class="form-control">
                                </div>
                                <div class="mt-3 col-6">
                                    <button class="btn btn-primary w-100" id="btn">Calculate</button>
                                </div>
                                <div class="mt-3 col-6">
                                    <button class="btn btn-primary w-100" id="save">Save</button>
                                </div>
                        </div>
                        <ul id="list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        function showresult(x,y) {
            return `${x}+${y}=${x+y}`;
        }
        document.querySelector("#btn").addEventListener("click",function () {
            let input1= Number(document.getElementById("input1").value);
            let input2=Number(document.getElementById("input2").value);
          document.getElementById("result").innerHTML=showresult(input1,input2);
          
            
        });
        document.getElementById("save").addEventListener("click",function () {
           let b= document.getElementById("result").innerHTML;
           document.getElementById("list").innerHTML+=`<li>${b}</li>`;
           document.getElementById("input1").value=""
           document.getElementById("input2").value=""
           document.getElementById("result").innerHTML="0"
        });

    </script>
</body>
</html>
