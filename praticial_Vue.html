<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card mt-3">
                  
                    <div class="card-body" id="app">
                        
                            <div class=" border rounded " >
                                <h3 class="text-secondary p-2" style="text-align: right;" id="result">{{result}}</h3>
                            </div>
                        
                        <div class=" form-row mt-3">
                                <div class="col-6">
                                    <input type="number" id="input1" class="form-control" v-model.number="input1">
                                </div>
                                <div class="col-6" >
                                    <input type="number" id="input2" class="form-control" v-model.number="input2" @keyup.enter="run()" >
                                </div>
                                <div class="mt-3 col-6">
                                    <button class="btn btn-outline-primary w-100" id="btn" @click="run()" >Calculate</button>
                                </div>
                                <div class="mt-3 col-6">
                                    <button class="btn btn-outline-primary w-100" id="save" @click="save()">Save</button>
                                </div>
                        </div>
                        <ul class="m-2">
                            <li v-for="el in histories">{{el}}</li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                result:0,
                input1:" ",
                input2:" ",
                histories:[]
            },
            methods:{
                    run(){
                        return this.result=`${this.input1}+${this.input2}=${this.input1+this.input2}`
                    },
                    save(){
                            this.histories.push(this.result),
                           this.input1=""
                           this.input2=""
                           this.result=0

                    }
            }
        })
    </script>
</body>
</html>
