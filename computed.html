<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>
            {{name}}
        </h3>
        <p>
            length-{{arrlenght}}
        </p>
        <p>
            start-{{start}}
        </p>
        <p>
            reverse-{{reverse}}
        </p>
        <p>
            short-{{short}}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
            let app=new Vue({
                el:"#app",
                data:{
                    name:"Hein Htet Zaw"
                },
                computed:{
                    arrlenght(){
                        return this.name.length;
                    },
                    start(){
                    return this.name[0];
                    },
                    reverse(){
                        let strtoarr=this.name.split("");
                        let arrreverse=strtoarr.reverse();
                        let arrjoin=arrreverse.join("");
                        return arrjoin[0];
                    },
                        short(){
                            let strtoarr=this.name.split(" ");
                            // console.log(strtoarr)
                            let shortname=strtoarr.map(el=>el[0]);
                            // console.log(shortname)
                        return shortname.join("").toLowerCase();
                        }
                }
            })
    </script>
</body>
</html>
