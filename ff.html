<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="vue">
        <input type="text" v-model="text" @keyup.enter="run()">
        <ul v-for="item in items">
            <li>{{item}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
            let app=new Vue({
                el:"#vue",
                data:{
                    text:"",
                    items:[
                       
                        ]
                },
                methods:{
                    run(){
                        this.items.push(
                        
                             this.text   
                            
                        )
                        this.text=""
                    }
                }
            })
    </script>
</body>
</html>
