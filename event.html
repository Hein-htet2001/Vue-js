<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>   
<body>
    <div id="app">
        <h1>{{number}}</h1>
        <h3 v-if="number>=5">So awesome to use VueJs</h3>
        <h3 v-else>Sorry!</h3>
            <button @click="number +=1">Run</button>
            <!-- <button @click="run">RUN</button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
            let app=new Vue({
                el:"#app",
                data:{
                    number:0
                },
                methods:{
                    run(){
                            this.number=Math.random().toFixed(1)*10;
                    }
                }
            })
    </script>
</body>
</html>
